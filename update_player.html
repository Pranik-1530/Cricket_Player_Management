<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background:url('https://t4.ftcdn.net/jpg/06/80/00/45/360_F_680004564_JTmKsYB9fsDP4t2JodrlwnCpmHHm4ZEj.jpg') border-box ;
            background-size:cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            max-width: 400px;
            width: 80%;
        }

        label {
            font-weight: bold;
            color: #34495e;
            margin-bottom: 8px;
            display: block;
        }

        input[type="text"],
        input[type="number"] {
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.9);
            width: 100%;
        }
        h1{
            text-align:center;
        }

        button {
            padding: 12px;
            background-color: #2ecc71;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
   
    <form action="{{ url_for('update_player', player_id=player['_id']) }}" method="POST">
        <h1>Update Player</h1>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ player['name'] }}" required>
        
        <label for="jersey_number">Jersey Number:</label>
        <input type="number" id="jersey_number" name="jersey_number" value="{{ player['jersey_number'] }}" required>
        
        <label for="matches_played">Matches Played:</label>
        <input type="number" id="matches_played" name="matches_played" value="{{ player['matches_played'] }}" required>
        
        <label for="wickets_taken">Wickets Taken:</label>
        <input type="number" id="wickets_taken" name="wickets_taken" value="{{ player['wickets_taken'] }}" required>
        
        <label for="runs_scored">Runs Scored:</label>
        <input type="number" id="runs_scored" name="runs_scored" value="{{ player['runs_scored'] }}" required>
        
        <label for="special_skill">Special Skill:</label>
        <input type="text" id="special_skill" name="special_skill" value="{{ player['special_skill'] }}" required>
        
        <button type="submit">Update Player</button>
    </form>
</body>
</html>
